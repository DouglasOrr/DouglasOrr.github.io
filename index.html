---
layout: default
title: Doug's Diversions
---

<div id="home">
  <h1>Doug's Diversions</h1>
  <p class="subtitle">My loose collection of diversions/essays, largely about software engineering.</p>
  <dl class="dl-horizontal bloglist">
    {% for post in site.posts %}
      <dt>{{ post.date | date_to_string }}</dt>
      <dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
    {% endfor %}
  </dl>
</div>
